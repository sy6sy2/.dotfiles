# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Sources:
# * https://www.adamdehaven.com/snippets/how-to-customize-your-shell-prompt-with-starship

format = """\
$os\
$hostname\
[î‚°](bg:directory_bg fg:os_bg)\
$directory\
[î‚°](bg:git_bg fg:directory_bg)\
[$git_branch$git_commit$git_state$git_metrics$git_status](bg:git_bg)\
[î‚°](fg:git_bg)\
$fill\
[î‚²](fg:status_bg)\
[$status](fg:status_fg bg:status_bg)\
$all\
$line_break\
$character\
"""


# Insert a blank line between shell prompts
add_newline = true

# Set 'foo' as custom color palette
palette = 'foo'

# Define custom colors
[palettes.foo]
directory_bg = "#3B76F0"
directory_fg = "#FFFFFF"

git_bg = "#C69500"
git_fg = "#000000"

status_bg = "#2E3436"
status_fg = "#FFFFFF"

os_bg = "#2E3436"
os_fg = "#FFFFFF"

[hostname]
format = '[$hostname ]($style)'
style = "fg:os_fg bg:os_bg"

[aws]
disabled = true

[time]
disabled = true

[username]
disabled = true

[fill]
symbol = "Â·"

[python]
format = '[ ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\)) ]($style)'
symbol = 'î˜† '
detect_files = []
detect_extensions = []
style = "fg:#F6CB4E bg:#37709E"


[os]
disabled = false
format = '[ $symbol ]($style)'
style = "fg:os_fg bg:os_bg"
